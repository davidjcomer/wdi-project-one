<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="MenuStyle.css">
  </head>
  <body>
    <audio id="marioTheme" src="8-bit Mario Theme (320  kbps).mp3"></audio>
    <header class="rightToLeft"></header>

    <div id="menu">
      <div class="avatar">
        <div class="chooseOne">
          <div class="greengif"></div>
        </div>
        <div class="chooseOne">1 Player
        </div>
      </div>

      <div class="avatar">
        <div class="chooseTwo">
         <div class="orangegif"></div>
        </div>
        <div class="chooseTwo">2 Player
        </div>
      </div>

      <div class="button">Choose Players
      </div>

      <div class="avatar">
        <div class="chooseThree">
          <div class="pinkgif"></div>
        </div>
        <div class="chooseThree">3 Player
        </div>
      </div>

      <div class="avatar">
        <div class="chooseFour">
          <div class="redgif"></div>
        </div>
        <div class="chooseFour"><a href="./4Player.html" style="color: #FFEE00; text-decoration: none;">4 Player</a>
        </div>
      </div>
    </div>

    <footer class="leftToRight"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="./GameMenu.js" charset="utf-8"></script>
  </body>
</html>
