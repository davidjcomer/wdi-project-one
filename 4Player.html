<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Grid</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <body class="mainframe" id="divID">
    <audio class="mainTheme" src="SNES 16-Bit Doctor Who Intro (2010).mp3"></audio>
    <audio id="spawnCherry" src="PacmanVectors/pacman_eatfruit.wav"></audio>
    <audio id="spawnTurboStrawberry" src="PacmanVectors/pacman_eatghost.wav"></audio>
    <audio id="eatFruit" src="PacmanVectors/pacman_chomp.wav"></audio>

    </audio>
       <header id="header">
         <div class="playerStats">
           <div class="playerIcon GreenGhost"></div>
           <div class="playerOneScorecard">0
           </div>
         </div>


          <div class="playerStats">
            <div class="playerIcon OrangeGhost"></div>
            <div class="playerTwoScorecard">0
            </div>
          </div>

         <div class="title">Ghosts
         </div>

         <div class="playerStats">
           <div class="playerIcon PinkGhost"></div>
           <div class="playerThreeScorecard">0
           </div>
         </div>

         <div class="playerStats">
           <div class="playerIcon RedGhost"></div>
           <div class="playerFourScorecard">0
           </div>
         </div>

       </header>
       <aside id="leftAside">
         <button class="start" type="button" name="button">Start</button>
         <div class="clock">
           90:00
         </div>
         <button class="reset" type="button" name="button">Reset</button>
       </aside>
       <main id="container">
       </main>
       <aside id="rightAside">

       </aside>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="./app3.js" charset="utf-8"></script>
  </body>
  </html>
